syntax = "proto3";

option go_package = "github.com/vulpes-ferrilata/user-service-proto/pb";

package pb;

import "protobuf/models/get_user_by_id.proto";
import "protobuf/models/create_user.proto";
import "protobuf/models/user.proto";
import "google/protobuf/empty.proto";

service User {
    rpc GetUserByID(models.GetUserByID) returns (models.User) {}
    rpc CreateUser(models.CreateUser) returns (google.protobuf.Empty) {}
}